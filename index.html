    <script>
        //Задание 5
        let a = +prompt("Введите а");
        let b = +prompt("Введите b");
        let c = prompt("Введите математическую операцию +,-,/,*")

        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        function mathOperation(a, b, c) {
            switch (c) {
                case "+":
                    alert(add(a, b));
                    break;
                case "-":
                    alert(sub(a, b));
                    break;
                case "*":
                    alert(mul(a, b));
                    break;
                case "/":
                    alert(div(a, b));
                    break;
                default:
                    alert(`Не удалось распознать арифметическое действие ${c}`);
            }
        }
        mathOperation(a, b, c);
    </script>
